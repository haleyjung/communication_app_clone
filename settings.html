<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="img/logo/DTalk_favicon.png" />
    <link rel="stylesheet" href="css/style.css">
    <title>Settings | D-Talk</title>
</head>
<body class="body-auto">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Verizon</span>
        </div>
        <div class="status-bar__column">
            <span>12:04</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <a href="find.html">
                <i class="fas fa-search fa-lg"></i>
            </a>
        </div>
    </header>

    <main class="friends-screen more-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">  
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">  
                    <i class="fas fa-flask"></i>
                    <span>D-Talk Lab</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting" id="setting-version">
                <div class="settings__setting-column">   
                    <i class="fas fa-code-branch"></i>
                    <span>Version</span>
                </div>
                <div class="settings__setting-column">Latest Version</div>
            </li>
        </ul>
        <ul class="settings-list">
            <li class="settings__setting" id="setting-privacy">
                <div class="settings__setting-column">  
                    <i class="fas fa-lock"></i>
                    <span>Privacy</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">  
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting" id="setting-friends">
                <div class="settings__setting-column">  
                    <a href="friends.html">
                        <i class="fas fa-user-friends"></i>
                        <span>Friends</span>
                    </a>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">  
                    <i class="fas fa-comment"></i>
                    <span>Chats</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">  
                <i class="fas fa-sun"></i>
                <span>Display</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">  
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span>
                </div>
                <div class="settings__setting-column">Blue mode</div>
            </li>
            <li class="settings__setting" id="setting-call">
                <div class="settings__setting-column">  
                    <i class="fas fa-mobile-alt"></i>
                    <span>Call</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting" id="setting-features">
                <div class="settings__setting-column">  
                    <i class="fas fa-ellipsis-v"></i>
                    <span>Advanced Features</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
        </ul>
        <ul class="settings-list">
            <li class="settings__setting" id="setting-support">
                <div class="settings__setting-column">  
                    <i class="fas fa-question-circle"></i>
                    <span>Support</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
        </ul>
        <div class="settings-list__cushion">
        </div>
        <div class="settings__setting-column"></div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a  class="nav__link" href="chats.html">
                    <span class="nav__notification badge">3</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a  class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a> 
            </li>
            <li class="nav__btn">
                <a  class="nav__link" href="more.html">
                    <span class="nav__update"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>   
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/4f532742b9.js" crossorigin="anonymous"></script>
</body>
</html>
