<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="img/logo/DTalk_favicon.png" />
    <link rel="stylesheet" href="css/style.css">
    <title>Welcome to D-Talk</title>
</head>
<body class="body-100vh">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Verizon</span>
        </div>
        <div class="status-bar__column js-clock">
            <span>00:00</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to D-Talk</h1>
        <p class="welcome-header__text">where all Design-Talkers meet</p>
        <div class="login-background">
            <img src="img/login/login-graphic.gif" alt="">
        </div>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <!-- Using method="get" as there is no server-->
        <input type="text" placeholder="Email or phone number" required>
        <input type="password" minlength="8" placeholder="Password" required>
        <input type="submit" value="LOG IN">
        <a href="#">Forgot Your Account or Password?</a>
    </form>

    <div id="no-mobile--lg">
        <img src="img/logo/DTalk_logo_splash-screen.gif" alt="" />
        <span>Your screen is too big!</span>
    </div>

    <div id="no-mobile--sm">
        <img src="img/logo/DTalk_logo_splash-screen.gif" alt="">
        <span>Your screen should be slightly bigger!</span>
    </div>
    
    <script src="https://kit.fontawesome.com/4f532742b9.js" crossorigin="anonymous"></script>
    <script src="js/clock.js"></script>
</body>
</html>
