<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="img/logo/DTalk_favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Find | D-Talk</title>
</head>
<body class="body-100vh">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Verizon</span>
        </div>
        <div class="status-bar__column js-clock">
            <span>00:00</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><a class="screen-header__link" href="find.html"><i class="fas fa-search fa-lg"></a></i></span>
            <span><a class="screen-header__link" href="settings.html"><i class="fas fa-cog fa-lg"></a></i></span>
        </div>
    </header>

    <main class="friends-screen">
       <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR code</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommended-friends">
            <h6 class="section-header">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>    

        <div class="open-chat">
            <div class="open-chat__header section-header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home</span>
                <i class="fas fa-chevron-right fa-xs"></i>
            </div>

            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#CSS for Babies</h5>
                    <h6 class="open-post__hashtag">#babycoders #babylovescoding</h6>
                    <div class="open-post__members">
                        <img src="img/openchat/BabyLovesCoding-members-profile.png" alt="">
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>

                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="img/openchat/BabyLovesCoding-chat-profile.png" alt="">
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i>
                            <span>671</span>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a  class="nav__link" href="chats.html">
                    <span class="nav__notification badge">3</span>
                    <img src="img/icon/chat/nav-bar_chat-icon_right-1.png" alt="Navigation bar chat icon with a face, looking at Find icon">
                </a>
            </li>
            <li class="nav__btn">
                <a  class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a> 
            </li>
            <li class="nav__btn">
                <a  class="nav__link" href="more.html">
                    <span class="nav__update"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>   
        </ul>
    </nav>

    <div id="no-mobile--lg">
        <img src="img/logo/DTalk_logo_splash-screen.gif" alt="Animated loading logo of D-Talk" />
        <span>Your screen is too big!</span>
    </div>

    <script src="https://kit.fontawesome.com/4f532742b9.js" crossorigin="anonymous"></script>
    <script src="js/clock.js"></script>
</body>
</html>
