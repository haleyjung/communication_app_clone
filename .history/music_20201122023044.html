<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="img/logo/DTalk_favicon.png" />
    <link rel="stylesheet" href="css/style.css">
    <title>Music | D-Talk</title>
</head>
<body class="body-100vh">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Verizon</span>
        </div>
        <div class="status-bar__column js-clock">
            <span>00:00</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Music</h1>
        <div class="screen-header__icons">
            <span><a class="screen-header__link" href="find.html"><i class="fas fa-search fa-lg"></a></i></span>
            <span><a class="screen-header__link" href="settings.html"><i class="fas fa-cog fa-lg"></a></i></span>
        </div>
    </header>

    <main>
        <div class="friends-screen">
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fas fa-play-circle"></i>
                    <span>Listen Now</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-user-circle"></i>
                    <span>Artists</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-record-vinyl"></i>
                    <span>Albums</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-arrow-alt-circle-down"></i>
                    <span>Download</span>
                </div>
            </div>
        </div>

        <div class="music-screen">
        <div class="artist-profile">
            <img src="img/profile/bibi-profile.jpg" alt="">
            <span class="artist-profile--name">BIBI</span>
            <span class="artist-profile--genre">R&B</span>
          </div>
        </div>

        <div class="music-screen">
          <div class="scroller">
    
            <!-- #1 -->
            <div class="playlist">
              <div class="playlist--thumbnail">
                <img src="https://hiphopkr.com/wp-content/uploads/2020/11/chancellor-automatic-remix.jpg" alt="">
              </div>
              <div class="playlist--caption">
                <span>Various Artists</span>
                <span>Remix</span>
              </div>
              <i class="fas fa-ellipsis-v"></i>
            </div>
    
            <!-- #2 -->
            <div class="playlist">
              <div class="playlist--thumbnail">
                <img src="https://hiphopkr.com/wp-content/uploads/2020/08/bibi-cigarette-and-condom.jpg" alt="">
                <div class="playlist--sound-bar">
                  <div class="sound-bar" id="sound-bar-1"></div>
                  <div class="sound-bar" id="sound-bar-2"></div>
                  <div class="sound-bar" id="sound-bar-3"></div>
                </div>
              </div>
              <div class="playlist--caption">
                <span>Dingo X BIBI</span>
                <span>she got it</span>
              </div>
              <i class="fas fa-ellipsis-v"></i>
            </div>
    
            <!-- #3 -->
            <div class="playlist">
              <div class="playlist--thumbnail">
                <img src="https://t2.genius.com/unsafe/220x220/https%3A%2F%2Fimages.genius.com%2F296f349927c30471bd6751ec39e87384.600x600x1.jpg" alt="">
              </div>
              <div class="playlist--caption">
                <span>BIBI</span>
                <span>Fedexx Girl</span>
              </div>
              <i class="fas fa-ellipsis-v"></i>
            </div>
    
            <!-- #4 -->
            <div class="playlist">
              <div class="playlist--thumbnail">
                <img src="https://t2.genius.com/unsafe/220x220/https%3A%2F%2Fimages.genius.com%2F07bc27bd5172c4ed2d75e49ad7e890d0.600x600x1.jpg" alt="">
              </div>
              <div class="playlist--caption">
                <span>BIBI</span>
                <span>KAZINO</span>
              </div>
              <i class="fas fa-ellipsis-v"></i>
            </div>
    
            <!-- #5 -->
            <div class="playlist">
              <div class="playlist--thumbnail">
                <img src="https://t2.genius.com/unsafe/220x0/https%3A%2F%2Fimages.genius.com%2F8c47a50e518045efcf029e39ba80131e.600x600x1.jpg" alt="">
              </div>
              <div class="playlist--caption">
                <span>BIBI</span>
                <span>Step?</span>
              </div>
              <i class="fas fa-ellipsis-v"></i>
            </div>
    
            <!-- #6 -->
            <div class="playlist">
              <div class="playlist--thumbnail">
                <img src="https://m.media-amazon.com/images/I/71iwSjObFYL._SS500_.jpg" alt="">
              </div>
              <div class="playlist--caption">
                <span>BIBI</span>
                <span>LISTEN</span>
              </div>
              <i class="fas fa-ellipsis-v"></i>
            </div>
    
            <!-- #7 -->
            <div class="playlist">
              <div class="playlist--thumbnail">
                <img src="https://images.genius.com/afb403daa66ae90fe9402692973c3a47.600x600x1.jpg" alt="">
              </div>
              <div class="playlist--caption">
                <span>BIBI</span>
                <span>BINU</span>
              </div>
              <i class="fas fa-ellipsis-v"></i>
            </div>
    
            <!-- #8 -->
            <div class="playlist">
              <div class="playlist--thumbnail">
                <img src="https://hiphopkr.com/wp-content/uploads/2020/07/bibi-im-good-at-goodbyes.jpg" alt="">
              </div>
              <div class="playlist--caption">
                <span>BIBI</span>
                <span>Fly with Me</span>
              </div>
              <i class="fas fa-ellipsis-v"></i>
            </div>
    
          </div>
    
          <!-- <div class="play-bar">
            <div class="play-bar--caption">
              <span>Dingo X BIBI</span>
              <span>she got it</span>
            </div>
            <div class="play-bar--icons">
              <i class="fas fa-step-backward fa-xs"></i>
              <i class="fas fa-pause fa-xs"></i>
              <i class="fas fa-step-forward fa-xs"></i>
            </div>
          </div> -->
        </div>
    </div>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a  class="nav__link" href="chats.html">
                    <span class="nav__notification badge">3</span>
                    <img src="img/icon/chat/nav-bar_chat-icon_right-1.png" alt="">
                </a>
            </li>
            <li class="nav__btn">
                <a  class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a> 
            </li>
            <li class="nav__btn">
                <a  class="nav__link" href="more.html">
                    <span class="nav__update"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>   
        </ul>
    </nav>

    <div id="no-mobile--lg">
        <img src="img/logo/DTalk_logo_splash-screen.gif" alt="">
        <span>Your screen is too big!</span>
    </div>

    <div id="no-mobile--sm">
        <img src="img/logo/DTalk_logo_splash-screen.gif" alt="">
        <span>Your screen should be slightly bigger!</span>
    </div>

    <script src="https://kit.fontawesome.com/4f532742b9.js" crossorigin="anonymous"></script>
    <script src="js/clock.js"></script>
</body>
</html>
