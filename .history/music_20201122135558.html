<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="img/logo/DTalk_favicon.png" />
    <link rel="stylesheet" href="css/style.css">
    <title>Music | D-Talk</title>
</head>
<body class="body-100vh">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Verizon</span>
        </div>
        <div class="status-bar__column js-clock">
            <span>00:00</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Music</h1>
        <div class="screen-header__icons">
            <span><a class="screen-header__link" href="find.html"><i class="fas fa-search fa-lg"></a></i></span>
            <span><a class="screen-header__link" href="settings.html"><i class="fas fa-cog fa-lg"></a></i></span>
        </div>
    </header>

    <main>
        <div class="friends-screen">
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fas fa-play-circle"></i>
                    <span>Listen Now</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-user-circle"></i>
                    <span>Artists</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-record-vinyl"></i>
                    <span>Albums</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-arrow-alt-circle-down"></i>
                    <span>Download</span>
                </div>
            </div>
        </div>

        <div class="playlist">

            <div class="playlist--top">
                <img src="img/music/album-cover.jpg" alt="" class="playlist--album" />  
                <div class="playlist--detail">
                    <span>BIBI</span>
                    <span>Favorite Playlist</span>
                    <span>Updated Today</span>
                </div>
                <div class="playlist--btn">
                    <div>
                        <i class="fas fa-play"></i>
                        <span><button>Play</button></span>
                    </div>
                    <div>
                        <i class="fas fa-random"></i>
                        <span><button>Shuffle</button></span>
                    </div>
                </div>
            </div>

            <div class="scroller">

                <!-- song #1 -->
                <div class="playlist--li">
                    <div class="playlist--thumbnail">
                      <img src="https://hiphopkr.com/wp-content/uploads/2020/11/chancellor-automatic-remix.jpg" alt="">
                    </div>
                    <div class="playlist--caption">
                      <span>Automatic Remix</span>
                      <span>Various Artists</span>
                      <span>15:39</span>
                    </div>
                </div>

            </div>

        </div>
        
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a  class="nav__link" href="chats.html">
                    <span class="nav__notification badge">3</span>
                    <img src="img/icon/chat/nav-bar_chat-icon_right-1.png" alt="">
                </a>
            </li>
            <li class="nav__btn">
                <a  class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a> 
            </li>
            <li class="nav__btn">
                <a  class="nav__link" href="more.html">
                    <span class="nav__update"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>   
        </ul>
    </nav>

    <div id="no-mobile--lg">
        <img src="img/logo/DTalk_logo_splash-screen.gif" alt="">
        <span>Your screen is too big!</span>
    </div>

    <div id="no-mobile--sm">
        <img src="img/logo/DTalk_logo_splash-screen.gif" alt="">
        <span>Your screen should be slightly bigger!</span>
    </div>

    <script src="https://kit.fontawesome.com/4f532742b9.js" crossorigin="anonymous"></script>
    <script src="js/clock.js"></script>
</body>
</html>
